services:
  - type: web
    name: backend-api
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: free
    region: oregon
    autoDeploy: true
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ALLOW_ORIGINS
        value: "https://your-frontend.onrender.com"
      - key: FRONTEND_URL
        value: "https://your-frontend.onrender.com"

  - type: static_site
    name: frontend-app
    rootDir: frontend/c
    buildCommand: npm install && npm run build
    staticPublishPath: build
    plan: free
    region: oregon
    autoDeploy: true
    envVars:
      - key: REACT_APP_BACKEND_URL
        value: "https://backend-api.onrender.com"
      - key: REACT_APP_RASA_URL
        value: "https://rasa-server.onrender.com"
      - key: REACT_APP_SUPABASE_URL
        sync: false
      - key: REACT_APP_SUPABASE_ANON_KEY
        sync: false

  - type: web
    name: rasa-server
    env: docker
    dockerfilePath: chatbot/Dockerfile
    build:
      context: chatbot
    plan: free
    region: oregon
    autoDeploy: true
    ports:
      - port: 8080
        httpRedirect: false

  - type: web
    name: rasa-actions
    env: docker
    dockerfilePath: chatbot/actions/Dockerfile
    build:
      context: chatbot/actions
    plan: free
    region: oregon
    autoDeploy: true
    ports:
      - port: 5055
        httpRedirect: false
